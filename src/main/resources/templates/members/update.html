<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<div class="container" layout:fragment="content">
    <div>회원 수정</div>
    <form action="/members/update" method="post">
        <div class="form-group">
            <input type="hidden" id="id" name="id" value="${data.id}">
            <label for="email">이메일</label>
            <input type="email" id="email" value="${data.email}" readonly></br>
            <label for="password">패스워드</label>
            <input type="text" id="password" name="password" value="${data.password}"></br>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" value="${data.name}"></br>
        </div>
        <button type="submit">업데이트</button>
    </form>
</div> <!-- /container -->

</html>
