<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<div class="container" layout:fragment="content">
    <div>회원가입</div>
    <form action="/members/join" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요"></br>
            <label for="password">패스워드</label>
            <input type="text" id="password" name="password" placeholder="패스워드을 입력하세요"></br>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"></br>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->

</html>
